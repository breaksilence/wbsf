#\u914d\u7f6e\u6587\u4ef6\u5e94\u5efa\u8bae\u4ee5\u914d\u7f6e\u6587\u4ef6\u540d\u4f4d\u524d\u7f00\uff0c\u6bcf\u4e2a\u6587\u4ef6\u540d\u7684\u6ce2\u5cf0\u4f5c\u4e3a\u4e00\u4e2a\u5206\u5272\u70b9
#\u6d4b\u8bd5\u914d\u7f6e\u6587\u4ef6\u52a0\u8f7d\u4f7f\u7528 \u53ef\u4ee5\u79fb\u9664
sys.config.property.init.check=success

#\u914d\u7f6esessionkey
sys.config.session.key=user_session_key
#\u7cfb\u7edf\u7528\u6237\u7684\u4e3b\u952eid
sys.config.system.user=0

#\u5206\u9875\u914d\u7f6e \u2193
#\u9ed8\u8ba4\u6bcf\u9875\u6761\u6570
sys.config.page.defualt.pageSize=15
#\u9ed8\u8ba4\u5206\u9875\u5bfc\u822a\u9875\u7801\u6570
sys.config.page.defualt.navigatePages=8
#\u5206\u9875\u914d\u7f6e \u2191

#\u6700\u5927\u6587\u4ef6\u4e0a\u4f20\u9650\u5236\uff0c\u5355\u4f4d\u5b57\u8282. 10M=10*1024*1024(B)=10485760 bytes
sys.config.maxUploadSize=10485760
#\u6700\u5927\u7f13\u5b58\u9650\u5236
sys.config.maxInMemorySize=4096
#\u4e34\u65f6\u4e0a\u4f20\u6587\u4ef6\u8def\u5f84
sys.config.uploadTempDir=fileUpload/temp
#\u4e34\u65f6\u4e0a\u4f20\u6587\u4ef6\u8def\u5f84
sys.config.fileStoragePath=fileUpload/resources/
#\u5168\u5c40\u9650\u5236\u975e\u6cd5\u6587\u4ef6\u7c7b\u578b
sys.config.allowFileType=jpg,gif,png,ico,bmp,jpeg

#\u4f1a\u8bdd\u8d85\u65f6\uff0c \u5355\u4f4d\uff1a\u6beb\u79d2
sys.config.session.sessionTimeout=1800
